<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh; background-color: #3F51B5;">
  <mat-card style="width: 500px;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <mat-label>帳號</mat-label>
          <input matInput placeholder="輸入帳號">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>密碼</mat-label>
          <input matInput type="password" placeholder="輸入密碼">
        </mat-form-field>
        <button mat-raised-button color="primary" style="width: 100%;">登入</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
