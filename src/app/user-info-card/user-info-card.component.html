<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>用戶ID: {{ user.userId }}</mat-card-title>
    <mat-card-subtitle>用戶名稱: {{ user.userName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>帳號: {{ user.userAccount }}</p>
    <p>性別: {{ user.userGender }}</p>
    <p>創建時間: {{ user.createTime }}</p>
  </mat-card-content>
</mat-card>
